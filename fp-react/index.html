<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>OpenAI Chat</h2>
    </div>
    <div class="chat-history">
        <div class="chat-message inbound">
            <p>Hello, how may I assist you today?</p>
            <span class="chat-time">9:45 am</span>
        </div>
        <div class="chat-message outbound">
            <p>I have a question about OpenAI's products</p>
            <span class="chat-time">9:46 am</span>
        </div>
        <div class="chat-message inbound">
            <p>Sure, what would you like to know?</p>
            <span class="chat-time">9:47 am</span>
        </div>
        <!-- more chat messages here -->
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type your message...">
        <button>Send</button>
    </div>
</div>
</body>
</html>
