<table id="chat-table">
    <thead>
        <tr>
        {% for col_name in columns %}
            <th>{{ col_name }}</th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
        
        {% for row in agents %}
        <tr>
            {% for item in row %}
                <td>{{ item }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
